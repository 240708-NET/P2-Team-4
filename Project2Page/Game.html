<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="DungeonStyle.css">
    <title>Game</title>
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <h1>Game Name</h1>
        </div>
        <div class="left" style="background-color:#aaa;"></div>
        <div class="middle" style="background-color:#bbb;">
    <label for="stat">Stats</label>
    <textarea id="stats" name="stats" rows="15" cols="20">
    </textarea>

    <label for="scenario">Scenarios</label>
    <textarea id="scenarios" name="scenarios" rows="5" cols="50">
    </textarea><br>

    <button type="a1Button">Action 1</button>
    <button type="a2Button">Action 2</button><br><br>
    <button type="a3Button">Action 3</button>
    <button type="a4Button">Action 4</button><br><br>

    <button type="saveButton">Save & Exit</button>
</div>
<div class="right" style="background-color:#aaa;"></div>
<div class="footer">
    
  </div>
</div>
</body>
</html>
